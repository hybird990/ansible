- name: Create AD User with Groups
  hosts: 192.168.1.11
  gather_facts: no
  vars:
    groups:
      - "Domain Users"
      - "Domain Admins"

  tasks:
    - name: Create AD user if not exists
      win_shell: |
        if (-not (Get-ADUser -Filter "SamAccountName -eq '{{ username }}'")) {
          $pass = ConvertTo-SecureString -AsPlainText "Welcome123!" -Force
          New-ADUser -Name "{{ username }}" `
                     -SamAccountName "{{ username }}" `
                     -AccountPassword $pass `
                     -Enabled $true `
                     -Path "CN=Users,DC=vmware,DC=local"
        }

    - name: Add user to groups only if groups exist
      win_shell: |
        $groups = @({% for group in groups %}"{{ group }}"{% if not loop.last %}, {% endif %}{% endfor %})
        $user = Get-ADUser -Filter "SamAccountName -eq '{{ username }}'"
        if ($user) {
          foreach ($group in $groups) {
            $groupObj = Get-ADGroup -Filter "Name -eq '$group'"
            if ($groupObj) {
              Add-ADGroupMember -Identity $groupObj.SamAccountName -Members $user
            } else {
              Write-Host "Group '$group' not found in AD. Skipping..."
            }
          }
        }
