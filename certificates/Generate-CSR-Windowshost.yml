---
- name: Generate CSR on Windows host
  hosts: 192.168.1.11
  gather_facts: no
  vars:
    country: "{{ country }}"
    state: "{{ state }}"
    city: "{{ city }}"
    organization: "{{ organization }}"
    unit: "{{ unit }}"
    common_name: "{{ common_name }}"
    san_dns:
      - "{{ san1 }}"
      - "{{ san2 }}"
    san_ips:
      - "{{ ip1 }}"
      - "{{ ip2 }}"
    inf_path: "C:\\temp\\csr_request.inf"
    csr_path: "C:\\temp\\csr_request.req"

  tasks:
    - name: Ensure INF file exists
      win_file:
        path: "{{ inf_path }}"
        state: touch

    - name: Add base CSR config to INF file
      win_lineinfile:
        path: "{{ inf_path }}"
        line: "{{ item }}"
        create: yes
      loop:
        - "[Version]"
        - "Signature=\"$Windows NT$\""
        - ""
        - "[NewRequest]"
        - "Subject = \"C={{ country }}, ST={{ state }}, L={{ city }}, O={{ organization }}, OU={{ unit }}, CN={{ common_name }}\""
        - "KeySpec = 1"
        - "KeyLength = 2048"
        - "Exportable = TRUE"
        - "MachineKeySet = TRUE"
        - "SMIME = FALSE"
        - "PrivateKeyArchive = FALSE"
        - "UserProtected = FALSE"
        - "UseExistingKeySet = FALSE"
        - "ProviderName = \"Microsoft RSA SChannel Cryptographic Provider\""
        - "ProviderType = 12"
        - "RequestType = PKCS10"
        - "KeyUsage = 0xa0"
        - ""
        - "[Extensions]"
        - "2.5.29.17 = \"{text}\""

    - name: Add DNS SAN entries
      win_lineinfile:
        path: "{{ inf_path }}"
        line: "_continue_ = \"dns={{ item }}\""
        insertafter: EOF
      loop: "{{ san_dns }}"

    - name: Add IP SAN entries
      win_lineinfile:
        path: "{{ inf_path }}"
        line: "_continue_ = \"ipaddress={{ item }}\""
        insertafter: EOF
      loop: "{{ san_ips }}"

    - name: Generate CSR using certreq
      win_shell: certreq -new "{{ inf_path }}" "{{ csr_path }}"

    - name: Fetch CSR file to controller
      win_fetch:
        src: "{{ csr_path }}"
        dest: "./csr_files/{{ common_name }}.req"
        flat: yes
